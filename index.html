<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="title">
        <h1 style="font-size: 90px">Rock Paper Scissors.</h1>
      </div>
      <div class="sub-title"><h4>settle your disputes here and now.</h4></div>
      <div class="score">
        <h2>
          Score:
          <div class="live-feed"></div>
        </h2>
      </div>
      <div class="results"></div>
    </div>
    <div class="main">
      <div class="buttons">
        <button id="rock"><img src="media/fist.png" alt="rock logo" /></button>
        <button id="paper">
          <img src="media/airplane.png" alt="paper logo" />
        </button>
        <button id="scissors">
          <img src="media/scissors.png" alt="scissors logo" />
        </button>
      </div>
    </div>
    <div class="footer">
      <div class="footer-text">Copyright Â© Yazan Ghunaim 2022</div>
    </div>
  </body>
